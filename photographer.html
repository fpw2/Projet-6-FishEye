<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-section"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-picture"></div>
    </div>
  </main>
  <section class="media">
    <form class="media-form">
      <label for="select">Trier par</label>
      <select name="select" id="select">
          <option>Popularité</option>
          <option class="bar">Date</option>
          <option>Titre</option>
      </select>
    </form>
    <div class="photograph-media"></div>
  </section>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="contact-form" name="contact" method="get">
        <div>
          <div>
            <label for="first">Prénom</label>
            <input type="text" id="first" title="le prénom ne doit contenir que des lettres" required />
            <span class="error-input"></span>
          </div>
          <div>
            <label for="last">Nom</label>
            <input type="text" id="last" />
            <span class="error-input"></span>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
            <span class="error-input"></span>
          </div>
          <div>
            <label for="message">Message</label>
            <input type="text" id="message" />
            <span class="error-input"></span>
          </div>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Factories -->

  
  <!-- Api -->
  <script src="/scripts/api/Api.js"></script>
  
  <!-- Templates -->
  <script src="/scripts/templates/PhotographerCard.js"></script>
  
  
  <!-- Entry point -->
  <script src="scripts/pages/photographer.js"></script>



  <script src="/scripts/utils/contactForm.js"></script>



</body>

</html>
