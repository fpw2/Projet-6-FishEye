<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">

  <!-- favicon-->
  <link rel="icon" type="image/png" href="assets/favicon.png">

  <!-- google fonts pour la police-->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- font awesome pour les icônes-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="container">
    <header>
      <a href="/index.html">
        <img src="assets/images/logo.png" class="logo" tabindex="1" alt="fisheye home page" />
    </a>      
    </header>
    <main id="main">
      <div aria-label="heading photographer" class="photograph-header">
        <div class="photograph-section"></div>
        <button aria-label="contact me" class="contact_button contact_button-hover" onclick="displayModal()"
        tabindex="2">Contactez-moi</button>
        <div class="photograph-picture"></div>
      </div>
    </main>
    <section class="media">
      <div class="select-block">
        <label for="select" >Trier par </label>
        <select name="select" id="select" tabindex="3">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </div>
      <div class="photograph-media"></div>
    </section>
    <div class="banner-info"></div>
  </div>
  <div id="contact_modal" role="dialog"> 
    <div class="modal">
      <header>
        <h2 onclick="displayModal()">Contactez-moi</h2>
        <img src="assets/icons/close.svg" alt="close contact form" onclick="closeModal()" />
      </header>
      <span id="name-form"></span>
      <form id="contact-form" name="contact" method="get">
        <div>
          <div>
            <label for="first">Prénom *</label>
            <input type="text" id="first" pattern="[a-zA-Z]{2,}" required>
          </div>
          <div>
            <label for="last">Nom *</label>
            <input type="text" id="last" pattern="[a-zA-Z]{2,}" required>
          </div>
          <div>
            <label for="email">Email *</label>
            <input type="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />
          </div>
          <div>
            <label for="message">Votre message *</label>
            <textarea id="message" required></textarea>
            <span class="notice">* champs obligatoires</span>
          </div>
        </div>
        <button type="submit" class="submit contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <!-- Entry point -->
  <script defer src="scripts/pages/photographer.js"></script>

  <!-- Api -->
  <script src="/scripts/api/Api.js"></script>

  <!-- Templates -->
  <script src="/scripts/templates/PhotographerCard.js"></script>

  <!-- Functions-->
  <script defer src="/scripts/functions/lightBox.js"></script>
  <script defer src="/scripts/functions/contactForm.js"></script>
  <script defer src="/scripts/functions/sortBy.js"></script>

  <!-- Utils -->
  <script defer src="/scripts/utils/likes.js"></script>

</body>

</html>
